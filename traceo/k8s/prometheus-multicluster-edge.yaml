---
# Prometheus Edge Cluster - Lightweight Agent Mode
# Sends metrics to central hub via remote write
# Date: November 21, 2024

apiVersion: v1
kind: Namespace
metadata:
  name: prometheus-edge
  labels:
    app: traceo
    component: prometheus-edge

---
# ConfigMap for edge Prometheus agent
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-edge-config
  namespace: prometheus-edge
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      # Add cluster/region labels to all metrics
      external_labels:
        cluster: edge-ap-southeast-1
        region: ap-southeast
        environment: production

    scrape_configs:
      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # Kubernetes services
      - job_name: 'kubernetes-services'
        kubernetes_sd_configs:
          - role: service
        metrics_path: /probe
        params:
          module: [http_2xx]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_probe]
            action: keep
            regex: true
          - source_labels: [__address__]
            target_label: __param_target
          - target_label: __address__
            replacement: blackbox-exporter:9115
          - source_labels: [__param_target]
            target_label: instance
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: kubernetes_name

    # Send metrics to hub
    remote_write:
      - url: "https://prometheus-hub.traceo.io/api/v1/write"
        queue_config:
          capacity: 50000
          max_shards: 5
          max_samples_per_send: 500
          batch_send_wait: 5s
        write_relabel_configs:
          # Add cluster label to all metrics
          - target_label: cluster
            replacement: edge-ap-southeast-1
          - target_label: region
            replacement: ap-southeast
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt

---
# StatefulSet for Prometheus Edge Agent
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus-edge
  namespace: prometheus-edge
  labels:
    app: prometheus-edge
spec:
  serviceName: prometheus-edge
  replicas: 1  # Single agent per edge cluster
  selector:
    matchLabels:
      app: prometheus-edge
  template:
    metadata:
      labels:
        app: prometheus-edge
    spec:
      serviceAccountName: prometheus-edge
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534

      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            # Agent mode: no storage, just forward to hub
            - "--storage.agent.wal-segment-size=512MB"
            - "--web.enable-lifecycle"

          ports:
            - name: web
              containerPort: 9090

          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus

          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 4Gi

          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 5

      volumes:
        - name: config
          configMap:
            name: prometheus-edge-config

  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi  # Smaller for edge (less local storage)

---
# Service for Prometheus Edge
apiVersion: v1
kind: Service
metadata:
  name: prometheus-edge
  namespace: prometheus-edge
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: prometheus-edge
  ports:
    - name: web
      port: 9090
      targetPort: 9090

---
# RBAC for Prometheus Edge
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-edge
  namespace: prometheus-edge

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-edge
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - statefulsets
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-edge
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-edge
subjects:
  - kind: ServiceAccount
    name: prometheus-edge
    namespace: prometheus-edge

---
# PrometheusRule for edge monitoring
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: prometheus-edge-alerts
  namespace: prometheus-edge
spec:
  groups:
    - name: prometheus_edge
      interval: 30s
      rules:
        - alert: PrometheusEdgeDown
          expr: "up{job='prometheus-edge'} == 0"
          for: 5m
          labels:
            severity: warning
            cluster: edge-ap-southeast-1
          annotations:
            summary: "Prometheus edge agent down"

        - alert: PrometheusEdgeRemoteWriteLag
          expr: "prometheus_remote_storage_samples_dropped_total > 0"
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Edge cluster unable to send metrics to hub"

        - alert: KubernetesNodeNotReady
          expr: "kube_node_status_condition{condition='Ready',status='true'} == 0"
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes node not ready"

        - alert: KubernetesMemoryPressure
          expr: "kube_node_status_condition{condition='MemoryPressure',status='true'} == 1"
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes memory pressure detected"

---
# ServiceMonitor for edge self-monitoring
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-edge-self
  namespace: prometheus-edge
spec:
  selector:
    matchLabels:
      app: prometheus-edge
  endpoints:
    - port: web
      interval: 30s
      path: /metrics

---
# NetworkPolicy to restrict traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-edge-netpol
  namespace: prometheus-edge
spec:
  podSelector:
    matchLabels:
      app: prometheus-edge
  policyTypes:
    - Ingress
    - Egress

  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: grafana
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090

  egress:
    # Allow to hub cluster
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443  # HTTPS to hub

    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow to Kubernetes API
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6443

---
# ResourceQuota for edge namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: prometheus-edge-quota
  namespace: prometheus-edge
spec:
  hard:
    requests.cpu: "1500m"
    requests.memory: "4Gi"
    limits.cpu: "2000m"
    limits.memory: "8Gi"
    pods: "5"
