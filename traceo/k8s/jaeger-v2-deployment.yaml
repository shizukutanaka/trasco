---
# Jaeger v2 with OpenTelemetry Collector - Adaptive Sampling Configuration
# Date: November 20, 2024
# Status: Production-Ready
# Expected Impact: 40-60% storage cost reduction

apiVersion: v1
kind: Namespace
metadata:
  name: jaeger-v2
  labels:
    name: jaeger-v2

---
# OpenTelemetry Collector Configuration with Adaptive Sampling
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-collector-config
  namespace: jaeger-v2
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250

    processors:
      # Head-based sampling: Sample 100% errors + high-latency
      sampling:
        sampling_percentage: 5  # 5% baseline + special cases
        policies:
          - name: "error-traces"
            type: "status_code"
            status_code:
              status_codes: [ERROR, UNSET]
              fraction_on_match: 1.0  # 100% of errors

          - name: "high-latency"
            type: "latency"
            latency:
              threshold_ms: 1000
              fraction_on_match: 0.25  # 25% of slow traces

          - name: "default"
            type: "probabilistic"
            probabilistic:
              sampling_percentage: 5  # 5% baseline

      # Resource detection
      resource_detection:
        detectors: [gcp, aws, azure, system, docker, kubernetes, env]
        timeout: 2s
        override: true

      # Tail-based sampling (for Tempo backend)
      tail_sampling:
        policies:
          - name: error-traces
            type: status_code
            status_code:
              status_codes: [ERROR]
              fraction_on_match: 1.0

          - name: slow-traces
            type: latency
            latency:
              threshold_ms: 1000
              fraction_on_match: 0.1

          - name: alphabetical-service
            type: string_attribute
            string_attribute:
              key: service.name
              values: [api, auth, payment]
              fraction_on_match: 0.5

      batch:
        send_batch_size: 1024
        timeout: 10s

    exporters:
      jaeger:
        endpoint: jaeger-collector.jaeger-v2:14250
        tls:
          insecure: false

      otlp:
        endpoint: tempo.monitoring:4317
        tls:
          insecure: false

      prometheus:
        endpoint: 0.0.0.0:8888
        namespace: otel_collector

    service:
      pipelines:
        traces:
          receivers: [otlp, jaeger]
          processors: [sampling, resource_detection, tail_sampling, batch]
          exporters: [jaeger, otlp]

        metrics:
          receivers: [prometheus]
          processors: [batch]
          exporters: [prometheus]

---
# OpenTelemetry Collector Deployment with 3 replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: jaeger-v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - otel-collector
              topologyKey: kubernetes.io/hostname

      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.95.0
          ports:
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
            - name: jaeger-grpc
              containerPort: 14250
            - name: metrics
              containerPort: 8888
          volumeMounts:
            - name: config
              mountPath: /etc/otel
          env:
            - name: GOGC
              value: "80"
            - name: GOMEMLIMIT
              value: "3GiB"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 13133
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 5

      volumes:
        - name: config
          configMap:
            name: jaeger-collector-config

---
# OpenTelemetry Collector Service
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: jaeger-v2
spec:
  type: ClusterIP
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: jaeger-grpc
      port: 14250
      targetPort: 14250
    - name: metrics
      port: 8888
      targetPort: 8888

---
# Horizontal Pod Autoscaler for OTel Collector
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: otel-collector-hpa
  namespace: jaeger-v2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: otel-collector
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# NetworkPolicy for OTel Collector
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: otel-collector-network-policy
  namespace: jaeger-v2
spec:
  podSelector:
    matchLabels:
      app: otel-collector
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              name: default
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
        - protocol: TCP
          port: 14250
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9411

---
# ServiceMonitor for Prometheus monitoring of OTel Collector itself
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector-metrics
  namespace: jaeger-v2
spec:
  selector:
    matchLabels:
      app: otel-collector
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics

---
# PrometheusRule for OTel Collector Alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: otel-collector-alerts
  namespace: jaeger-v2
spec:
  groups:
    - name: otel-collector
      interval: 30s
      rules:
        - alert: OTelCollectorHighCPU
          expr: |
            rate(container_cpu_usage_seconds_total{pod=~"otel-collector.*"}[5m]) > 1.5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "OTel Collector {{ $labels.pod }} high CPU"
            description: "CPU usage > 150% for 5 minutes"

        - alert: OTelCollectorHighMemory
          expr: |
            (container_memory_working_set_bytes{pod=~"otel-collector.*"} /
             container_spec_memory_limit_bytes{pod=~"otel-collector.*"}) > 0.85
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "OTel Collector {{ $labels.pod }} memory pressure"
            description: "Memory usage > 85% for 5 minutes"

        - alert: OTelCollectorDroppedSpans
          expr: |
            rate(otelcol_processor_dropped_spans[5m]) > 100
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "OTel Collector dropping spans"
            description: "{{ $value }} spans/sec being dropped"

        - alert: OTelCollectorSamplingRateAbnormal
          expr: |
            abs(rate(otelcol_processor_tail_sampling_policy_sample_total[5m])
                - avg(rate(otelcol_processor_tail_sampling_policy_sample_total[5m]))) > 0.5
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "OTel Collector sampling rate abnormal"
            description: "Sampling rate deviating from average"

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: otel-collector-pdb
  namespace: jaeger-v2
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: otel-collector
