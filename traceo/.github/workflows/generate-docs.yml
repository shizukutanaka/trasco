name: Generate Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/app/**'
      - '.github/workflows/generate-docs.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/app/**'

jobs:
  docs:
    name: Generate API Docs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt pyyaml

    - name: Generate API documentation
      run: |
        python scripts/generate_openapi.py --format all --output-dir docs/api

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: api-documentation
        path: docs/api/
        retention-days: 30

    - name: Commit and push documentation
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Check if there are changes
        if ! git diff --quiet docs/; then
          git add docs/
          git commit -m "docs: auto-generate API documentation

ðŸ¤– This commit was automatically generated by GitHub Actions"
          git push
        else
          echo "No documentation changes to commit"
        fi

    - name: Comment PR with docs link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ“š **API Documentation Generated**\n\nGenerated API documentation artifacts are available in the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
          })
